<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="screen">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <button AC class="calculator ac"><p>AC</p></button>
      <button C class="calculator c"><p>C</p></button>
      <button data-operation class="calculator percentage"><p>%</p></button>
      <button data-operation class="calculator divide"><p>รท</p></button>
      <button data-number class="calculator seven"><p>7</p></button>
      <button data-number class="calculator eight"><p>8</p></button>
      <button data-number class="calculator nine"><p>9</p></button>
      <button data-operation class="calculator X"><p>*</p></button>
      <button data-number class="calculator four"><p>4</p></button>
      <button data-number class="calculator five"><p>5</p></button>
      <button data-number class="calculator six"><p>6</p></button>
      <button data-operation class="calculator minus"><p>-</p></button>
      <button data-number class="calculator one"><p>1</p></button>
      <button data-number class="calculator two"><p>2</p></button>
      <button data-number class="calculator three"><p>3</p></button>
      <button data-operation class="calculator plus"><p>+</p></button>
      <button data-on class="calculator on"><p>ON</p></button>
      <button data-off class="calculator off"><p>OFF</p></button>
      <button data-number class="calculator zero"><p>0</p></button>
      <button equal class="calculator equal"><p>=</p></button>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
